<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="Email" [(ngModel)] = "user.email">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="user.password">
					<input type="text" name="txt" placeholder="Role" [(ngModel)] = "user.role">
					<button (click)="onSignup()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="userName" placeholder="User Name"> 
					<input type="password" name="pswd" placeholder="Password">
					<button routerLink="/home" (click)="onLogin()">Login</button>
				</form>
			</div>
	</div>
</body>
