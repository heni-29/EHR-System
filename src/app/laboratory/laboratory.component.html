<div class="container-fluid g-0">
    <app-header (sideNavToogled)="sideNavStatus = $event;"></app-header>
  
    <main>
      <app-sidenav [sideNavStatus]="sideNavStatus" [ngClass]="{'app-side-nav-open': sideNavStatus}"></app-sidenav>
      <div class="display-area p-3" [ngClass]="{'display-area-shrink': sideNavStatus}">
        <div class="container-fluid g-0">
          <h1>Lab</h1>
          <table class="table MyTable">
              <thead>
                <tr>
                  <th scope="col">S.No.</th>
                  <th scope="col">File Id</th>
                  <th scope="col">Patient Id</th>
                  <th scope="col">Report Name</th>
                  <th>Upload reports</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of dataList; let i = index">
                  <td>{{i}}</td>
                  <td>{{data.file_id}}</td>
                  <td>{{data.user}}</td>
                  <td>{{data.test}}</td>
                  <td><input type="file" class="file-upload" (change)="this.UploadData($event,data.id)">  </td>
              </tr>
                
              </tbody>
            </table>
          
            <div class="modal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Medicine name</label>
                            <input class="form-control" type="text" >
                        </div>
                    </div>
                    <div class="row">
                      <div class="col">
                          <label class="form-label">Price</label>
                          <input class="form-control" type="text" >
                      </div>
                  </div>
      
                  <div class="row">
                    <div class="col">
                        <label class="form-label">Strength</label>
                        <input class="form-control" type="text" >
                    </div>
                </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </main>
  </div>
